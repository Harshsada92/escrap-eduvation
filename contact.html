    <div>
      <div
        id="success"
        class="alert alert-success alert-dismissible fade"
        role="alert"
      >
        <strong>Success!</strong> Thanks for your review
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div
        id="failure"
        class="alert alert-danger alert-dismissible fade"
        role="alert"
      >
        <strong>Error!</strong> Please enter valid details
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">×</span>
        </button>
      </div>

      <div class="container">
       
            <h1>REACH US</h1>
            <form>
              <div class="form-group">
                <label for="name">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your username"
                />
                <small
                  id="namevalid"
                  class="form-text text-muted invalid-feedback"
                >
                  Your username must be 2-10 characters long and should not
                  start with a number
                </small>
              </div>

              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
                <small
                  id="emailvalid"
                  class="form-text text-muted invalid-feedback"
                >
                  Your email must be a valid email
                </small>
              </div>

              <div class="form-group">
                <label for="address">Enter your phone number</label>
                <input class="form-control" name="phone" id="phone" rows="3" />
                <small
                  id="emailvalid"
                  class="form-text text-muted invalid-feedback"
                >
                  Your phone number must be 10 digit long
                </small>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Any other message...</label
                >
                <textarea
                  class="form-control max-width:25%"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <button id="submit" class="btn btn-primary">Submit</button>
             
              </div>
              
            </form>
